<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de Video</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(30, 36, 34);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    .container {
        width: 90%;
        max-width: 1000px;
        background-color: #141313;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        margin: 30px 0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
        color: #ff8e04;
    }

    /* Button styles */
    .cssbuttons-io {
        position: relative;
        font-family: inherit;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 0.05em;
        border-radius: 0.8em;
        cursor: pointer;
        border: none;
        background: linear-gradient(to right, #ff901179, #ff8e04ce);
        color: ghostwhite;
        overflow: hidden;
        transition: transform 0.2s;
    }

    .cssbuttons-io span {
        position: relative;
        z-index: 10;
        transition: color 0.4s;
        display: inline-flex;
        align-items: center;
        padding: 0.8em 1.2em;
    }

    .cssbuttons-io::before,
    .cssbuttons-io::after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    .cssbuttons-io::before {
        content: "";
        background: #181716da;
        width: 120%;
        left: -10%;
        transform: skew(30deg);
        transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
    }

    .cssbuttons-io:hover::before {
        transform: translate3d(100%, 0, 0);
    }

    .cssbuttons-io:active {
        transform: scale(0.95);
    }

    /* YouTube container */
    .youtube-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        /* 16:9 Aspect Ratio */
        margin-bottom: 20px;
        border-radius: 10px;
        overflow: hidden;
    }

    .youtube-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Star rating */
    .star-checkbox {
        display: inline-block;
        position: relative;
        cursor: pointer;
    }

    .star-checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .star-checkbox svg {
        height: 30px;
        width: 30px;
        transition: all 0.2s;
        fill: #666;
    }

    .star-checkbox:hover svg {
        transform: scale(1.1);
        fill: #ffcc00;
    }

    .star-checkbox input:checked~svg {
        fill: #ffeb49;
    }

    .controls-star-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    /* Comments section */
    .comments-section {
        margin-top: 25px;
    }

    .comments-section h3 {
        margin-bottom: 10px;
        color: #ff8e04;
    }

    .comments-section textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
        background-color: #222;
        color: white;
        font-family: inherit;
        resize: vertical;
        transition: border 0.3s;
    }

    .comments-section textarea:focus {
        outline: none;
        border-color: #ff8e04;
    }

    .stars-rating {
        margin-top: 15px;
        display: flex;
        gap: 5px;
    }

    .star {
        font-size: 24px;
        cursor: pointer;
        color: #666;
        transition: all 0.2s;
    }

    .star:hover,
    .star.active {
        color: #ffcc00;
        transform: scale(1.1);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            width: 95%;
            padding: 15px;
        }

        header h1 {
            font-size: 1.4rem;
        }
    }
</style>

<body>
    <div class="container">
        <header>
            <h1>Naruto.</h1>
            <a href="anime.html">
                <button class="cssbuttons-io">
                    <span>
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path fill="currentColor"
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                            </path>
                        </svg>
                        Salir
                    </span>
                </button>
            </a>
        </header>

        <div class="youtube-container">
            <!-- Reproductor de YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/w-iC9Ad_IDI?si=fxLuUv24o3JDWig-"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>

        <div class="controls-star-container">
            <label class="star-checkbox">
                <input type="checkbox" id="favoriteBtn">
                <svg height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g>
                        <g>
                            <path
                                d="M9.362,9.158c0,0-3.16,0.35-5.268,0.584c-0.19,0.023-0.358,0.15-0.421,0.343s0,0.394,0.14,0.521    c1.566,1.429,3.919,3.569,3.919,3.569c-0.002,0-0.646,3.113-1.074,5.19c-0.036,0.188,0.032,0.387,0.196,0.506    c0.163,0.119,0.373,0.121,0.538,0.028c1.844-1.048,4.606-2.624,4.606-2.624s2.763,1.576,4.604,2.625    c0.168,0.092,0.378,0.09,0.541-0.029c0.164-0.119,0.232-0.318,0.195-0.505c-0.428-2.078-1.071-5.191-1.071-5.191    s2.353-2.14,3.919-3.566c0.14-0.131,0.202-0.332,0.14-0.524s-0.23-0.319-0.42-0.341c-2.108-0.236-5.269-0.586-5.269-0.586    s-1.31-2.898-2.183-4.83c-0.082-0.173-0.254-0.294-0.456-0.294s-0.375,0.122-0.453,0.294C10.671,6.26,9.362,9.158,9.362,9.158z">
                            </path>
                        </g>
                    </g>
                </svg>
            </label>
            <button class="control-btn" id="settingsBtn">&#9881;</button>
        </div>

        <div class="comments-section">
            <h3>Comentarios</h3>
            <textarea placeholder="Escribe tu comentario..."></textarea>
            <div class="stars-rating">
                <span class="star" data-rating="1">&#9733;</span>
                <span class="star" data-rating="2">&#9733;</span>
                <span class="star" data-rating="3">&#9733;</span>
                <span class="star" data-rating="4">&#9733;</span>
                <span class="star" data-rating="5">&#9733;</span>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad de favoritos
        const favoriteBtn = document.getElementById('favoriteBtn');
        const stars = document.querySelectorAll('.star');

        favoriteBtn.addEventListener('change', function () {
            if (this.checked) {
                console.log("Añadido a favoritos");
            } else {
                console.log("Eliminado de favoritos");
            }
        });

        // Star rating
        stars.forEach(star => {
            star.addEventListener('click', function () {
                const rating = this.getAttribute('data-rating');

                // Update star display
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });

                console.log(`Calificación: ${rating} estrellas`);
                // Aquí puedes enviar la calificación al servidor
            });

            // Hover effect
            star.addEventListener('mouseover', function () {
                const rating = this.getAttribute('data-rating');
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.style.color = '#ffcc00';
                    }
                });
            });

            star.addEventListener('mouseout', function () {
                stars.forEach(s => {
                    // Only reset color if not active (selected)
                    if (!s.classList.contains('active')) {
                        s.style.color = '#666';
                    }
                });
            });
        });
    </script>
</body>

</html>
