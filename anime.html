    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(30, 36, 34);
            color: #fff;
            overflow-x: hidden;
        }

        /* Menú de hamburguesa fijo */
        header {
            background-color: #1c1c1c;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            /* Centra verticalmente los elementos */
            justify-content: space-between;
            /* Distribuye el espacio entre los elementos */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 3px rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid #ff7b58;
        }

        /* Botón Unlock Pro */
        .button {
            width: fit-content;
            display: flex;
            padding: 1.2em 1rem;
            cursor: pointer;
            gap: 0.4rem;
            font-weight: bold;
            border-radius: 30px;
            text-shadow: 2px 2px 3px rgb(136 0 136 / 50%);
            background: linear-gradient(15deg, #880088, #aa2068, #cc3f47, #de6f3d, #f09f33, #de6f3d, #cc3f47, #aa2068, #880088) no-repeat;
            background-size: 300%;
            color: #fff;
            border: none;
            background-position: left center;
            box-shadow: 0 30px 10px -20px rgba(0, 0, 0, .2);
            transition: background .3s ease;
            margin-right: 50px;
            /* Espacio entre el botón y el ícono de hamburguesa */
        }

        .button:hover {
            background-size: 320%;
            background-position: right center;
        }

        .button svg {
            width: 23px;
            fill: #f09f33;
            transition: .3s ease;
        }

        .button:hover svg {
            fill: #fff;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: fixed;
            right: 20px;
            top: 25px;
        }

        .menu-icon span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background-color: rgba(51, 51, 51, 0.95);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 60px 20px;
        }

        .menu ul li {
            margin: 20px 0;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #ff7b58;
        }

        .menu.active {
            right: 0;
        }

        /* Carrusel */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            margin-top: 120px;
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            animation: scroll 20s linear infinite;
        }

        .carousel-track img {
            width: auto;
            height: 500px;
            flex-shrink: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }
/*-------------------------------------------------------------------------------------------------------*/
        /* Secciones de recomendaciones */
        .seccion {
            margin: 40px 20px;
        }

        .seccion h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contenedor-recomendaciones {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            cursor: grab;
        }

        .contenedor-recomendaciones::-webkit-scrollbar {
            height: 8px;
        }

        .contenedor-recomendaciones::-webkit-scrollbar-thumb {
            background-color: #ff7b58;
            border-radius: 4px;
        }

        .contenedor-recomendaciones::-webkit-scrollbar-track {
            background-color: #333;
        }

        .contenedor-recomendaciones img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .contenedor-recomendaciones img:hover {
            transform: scale(1.05);
        }

        /*ICON PERFIL*/
        /* From Uiverse.io by Li-Deheng */
        #btn-message {
            --text-color: rgb(255, 255, 255);
            --bg-color-sup: #5e5e5e;
            --bg-color: #2b2b2b;
            --bg-hover-color: #111010;
            --online-status: #00da00;
            --font-size: 16px;
            --btn-transition: all 0.2s ease-out;
        }

        .button-message {
            display: flex;
            justify-content: center;
            align-items: center;
            font: 400 var(--font-size) Helvetica Neue, sans-serif;
            box-shadow: 0 0 2.17382px rgba(0, 0, 0, .049), 0 1.75px 6.01034px rgba(0, 0, 0, .07), 0 3.63px 14.4706px rgba(0, 0, 0, .091), 0 22px 48px rgba(0, 0, 0, .14);
            background-color: var(--bg-color);
            border-radius: 68px;
            cursor: pointer;
            padding: 6px 10px 6px 6px;
            width: fit-content;
            height: 40px;
            border: 0;
            overflow: hidden;
            position: relative;
            transition: var(--btn-transition);
            margin-right: 100px;
        }

        .button-message:hover {
            height: 56px;
            padding: 8px 20px 8px 8px;
            background-color: var(--bg-hover-color);
            transition: var(--btn-transition);
        }

        .button-message:active {
            transform: scale(0.99);
        }

        .content-avatar {
            width: 30px;
            height: 30px;
            margin: 0;
            transition: var(--btn-transition);
            position: relative;
        }

        .button-message:hover .content-avatar {
            width: 40px;
            height: 40px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--bg-color-sup);
        }

        .user-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-user {
            position: absolute;
            width: 6px;
            height: 6px;
            right: 1px;
            bottom: 1px;
            border-radius: 50%;
            outline: solid 2px var(--bg-color);
            background-color: var(--online-status);
            transition: var(--btn-transition);
            animation: active-status 2s ease-in-out infinite;
        }

        .button-message:hover .status-user {
            width: 10px;
            height: 10px;
            right: 1px;
            bottom: 1px;
            outline: solid 3px var(--bg-hover-color);
        }

        .notice-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 8px;
            text-align: initial;
            color: var(--text-color);
        }

        .username {
            letter-spacing: -6px;
            height: 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: var(--btn-transition);
        }

        .user-id {
            font-size: 12px;
            letter-spacing: -6px;
            height: 0;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--btn-transition);
        }

        .lable-message {
            display: flex;
            align-items: center;
            opacity: 1;
            transform: scaleY(1);
            transition: var(--btn-transition);
        }

        .button-message:hover .username {
            height: auto;
            letter-spacing: normal;
            opacity: 1;
            transform: translateY(0);
            transition: var(--btn-transition);
        }

        .button-message:hover .user-id {
            height: auto;
            letter-spacing: normal;
            opacity: 1;
            transform: translateY(0);
            transition: var(--btn-transition);
        }

        .button-message:hover .lable-message {
            height: 0;
            transform: scaleY(0);

        /*==============================================*/

            }

            }

            66.33% {
                background-color: #93e200;
            }

            100% {
                background-color: var(--online-status);
            }
        }

    <script>
        // Menú de hamburguesa
        const menuIcon = document.getElementById('menuIcon');
        const menu = document.getElementById('menu');

        menuIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (menu.classList.contains('active') && !menu.contains(e.target) && !menuIcon.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        // Funcionalidad de arrastre para las secciones
        const secciones = document.querySelectorAll('.contenedor-recomendaciones');
        secciones.forEach(seccion => {
            let isDragging = false;
            let startX, scrollLeft;

            seccion.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - seccion.offsetLeft;
                scrollLeft = seccion.scrollLeft;
                seccion.style.cursor = 'grabbing';
            });

            seccion.addEventListener('mouseleave', () => {
                isDragging = false;
                seccion.style.cursor = 'grab';
            });

            seccion.addEventListener('mouseup', () => {
                isDragging = false;
                seccion.style.cursor = 'grab';
            });

            seccion.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - seccion.offsetLeft;
                const walk = (x - startX) * 2;
                seccion.scrollLeft = scrollLeft - walk;
            });

            // Soporte para dispositivos táctiles
            seccion.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].pageX - seccion.offsetLeft;
                scrollLeft = seccion.scrollLeft;
            });

            seccion.addEventListener('touchend', () => {
                isDragging = false;
            });

            seccion.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.touches[0].pageX - seccion.offsetLeft;
                const walk = (x - startX) * 2;
                seccion.scrollLeft = scrollLeft - walk;
            });
        });
    </script>
