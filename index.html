<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla con Menú y Carrusel</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* Menú de hamburguesa fijo */
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            position: fixed; /* Menú fijo */
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que el menú esté por encima del contenido */
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background-color: rgba(51, 51, 51, 0.95);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 60px 20px;
        }

        .menu ul li {
            margin: 20px 0;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #ff7b58;
        }

        .menu.active {
            right: 0;
        }

        /* Carrusel */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            margin-top: 80px; /* Ajuste para el menú fijo */
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            animation: scroll 20s linear infinite;
        }

        .carousel-track img {
            width: auto;
            height: 300px;
            flex-shrink: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Sección de películas estilo Netflix */
        .seccion_peliculas {
            margin: 40px 20px;
        }

        .seccion_peliculas h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .peliculas {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            cursor: grab; /* Cambia el cursor al arrastrar */
        }

        .peliculas::-webkit-scrollbar {
            height: 8px;
        }

        .peliculas::-webkit-scrollbar-thumb {
            background-color: #ff7b58;
            border-radius: 4px;
        }

        .peliculas::-webkit-scrollbar-track {
            background-color: #333;
        }

        .peliculas img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .peliculas img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Menú de hamburguesa -->
    <header>
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carrusel de imágenes -->
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="swiper-slide"><img src="https://marketplace.canva.com/EAF55Kx4v24/1/0/1003w/canva-portada-libro-fantas%C3%ADa-ilustrativo-verde-_pp1hAU8znQ.jpg" alt="Libro 2"></div>
            <div class="swiper-slide"><img src="https://marketplace.canva.com/EAExaaHVJ3g/1/0/1024w/canva-monocrom%C3%A1tico-suspenso-wattpad-portada-HarfxmNo7mc.jpg" alt="Libro 3"></div>
            <div class="swiper-slide"><img src="https://m.media-amazon.com/images/I/711UrxvoaKL._AC_UF894,1000_QL80_.jpg" alt="Libro 4"></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/236x/5b/55/88/5b5588929b6f46d55f62e775c3e8d101.jpg" alt="Libro 1"></div>
            <div class="swiper-slide"><img src="https://marketplace.canva.com/EAF55Kx4v24/1/0/1003w/canva-portada-libro-fantas%C3%ADa-ilustrativo-verde-_pp1hAU8znQ.jpg" alt="Libro 2"></div>
            <div class="swiper-slide"><img src="https://marketplace.canva.com/EAExaaHVJ3g/1/0/1024w/canva-monocrom%C3%A1tico-suspenso-wattpad-portada-HarfxmNo7mc.jpg" alt="Libro 3"></div>
            <div class="swiper-slide"><img src="https://m.media-amazon.com/images/I/711UrxvoaKL._AC_UF894,1000_QL80_.jpg" alt="Libro 4"></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/236x/5b/55/88/5b5588929b6f46d55f62e775c3e8d101.jpg" alt="Libro 1"></div>
            <div class="swiper-slide"><img src="https://marketplace.canva.com/EAF55Kx4v24/1/0/1003w/canva-portada-libro-fantas%C3%ADa-ilustrativo-verde-_pp1hAU8znQ.jpg" alt="Libro 2"></div>
            <div class="swiper-slide"><img src="https://marketplace.canva.com/EAExaaHVJ3g/1/0/1024w/canva-monocrom%C3%A1tico-suspenso-wattpad-portada-HarfxmNo7mc.jpg" alt="Libro 3"></div>

        </div>

    <!-- Sección de películas -->
    <div class="seccion_peliculas">
        <h2>Películas recomendadas</h2>
        <div class="peliculas" id="peliculas">
            <img src="https://i.pinimg.com/236x/5b/55/88/5b5588929b6f46d55f62e775c3e8d101.jpg" alt="Libro 1">
            <img src="https://marketplace.canva.com/EAF55Kx4v24/1/0/1003w/canva-portada-libro-fantas%C3%ADa-ilustrativo-verde-_pp1hAU8znQ.jpg" alt="Libro 2">
            <img src="https://marketplace.canva.com/EAExaaHVJ3g/1/0/1024w/canva-monocrom%C3%A1tico-suspenso-wattpad-portada-HarfxmNo7mc.jpg" alt="Libro 3">

            <img src="https://i.pinimg.com/236x/5b/55/88/5b5588929b6f46d55f62e775c3e8d101.jpg" alt="Libro 1">
            <img src="https://marketplace.canva.com/EAF55Kx4v24/1/0/1003w/canva-portada-libro-fantas%C3%ADa-ilustrativo-verde-_pp1hAU8znQ.jpg" alt="Libro 2">
            <img src="https://marketplace.canva.com/EAExaaHVJ3g/1/0/1024w/canva-monocrom%C3%A1tico-suspenso-wattpad-portada-HarfxmNo7mc.jpg" alt="Libro 3">
            <img src="https://m.media-amazon.com/images/I/711UrxvoaKL._AC_UF894,1000_QL80_.jpg" alt="Libro 4">
            <img src="https://i.pinimg.com/236x/5b/55/88/5b5588929b6f46d55f62e775c3e8d101.jpg" alt="Libro 1">
        </div>
    </div>

    <script>
        // Menú de hamburguesa
        const menuIcon = document.getElementById('menuIcon');
        const menu = document.getElementById('menu');

        // Abrir o cerrar el menú al hacer clic en el ícono
        menuIcon.addEventListener('click', (e) => {
            e.stopPropagation(); // Evita que el clic se propague al documento
            menu.classList.toggle('active');
        });

        // Cerrar el menú al hacer clic fuera de él
        document.addEventListener('click', (e) => {
            if (menu.classList.contains('active') && !menu.contains(e.target) && !menuIcon.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        // Funcionalidad de arrastre para la sección de películas
        const peliculas = document.getElementById('peliculas');
        let isDragging = false;
        let startX, scrollLeft;

        peliculas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - peliculas.offsetLeft;
            scrollLeft = peliculas.scrollLeft;
            peliculas.style.cursor = 'grabbing'; /* Cambia el cursor al arrastrar */
        });

        peliculas.addEventListener('mouseleave', () => {
            isDragging = false;
            peliculas.style.cursor = 'grab'; /* Restaura el cursor */
        });

        peliculas.addEventListener('mouseup', () => {
            isDragging = false;
            peliculas.style.cursor = 'grab'; /* Restaura el cursor */
        });

        peliculas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - peliculas.offsetLeft;
            const walk = (x - startX) * 2; /* Ajusta la velocidad del arrastre */
            peliculas.scrollLeft = scrollLeft - walk;
        });

        // Soporte para dispositivos táctiles
        peliculas.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].pageX - peliculas.offsetLeft;
            scrollLeft = peliculas.scrollLeft;
        });

        peliculas.addEventListener('touchend', () => {
            isDragging = false;
        });

        peliculas.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.touches[0].pageX - peliculas.offsetLeft;
            const walk = (x - startX) * 2; /* Ajusta la velocidad del arrastre */
            peliculas.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
