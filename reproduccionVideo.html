<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción </title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(30, 36, 34);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            height: 100 pv;
        }


    .container {
        width: 80%;
        max-width: 950px;
        background-color: #141313;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    header h1 {
        margin: 0;
        
    }


    /*Button scape*/
    /* From Uiverse.io by adamgiebl */ 
    .cssbuttons-io {
    position: relative;
    font-family: inherit;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 0.05em;
    border-radius: 0.8em;
    cursor: pointer;
    border: none;
    background: linear-gradient(to right, #ff901179, #ff8e04ce);
    color: ghostwhite;
    overflow: hidden;
    }



    .cssbuttons-io span {
    position: relative;
    z-index: 10;
    transition: color 0.4s;
    display: inline-flex;
    align-items: center;
    padding: 0.8em 1.2em ;
    }

    .cssbuttons-io::before,
    .cssbuttons-io::after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    }

    .cssbuttons-io::before {
    content: "";
    background: #181716da;
    width: 120%;
    left: -10%;
    transform: skew(30deg);
    transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
    }

    .cssbuttons-io:hover::before {
    transform: translate3d(100%, 0, 0);
    }

    .cssbuttons-io:active {
    transform: scale(0.95);
    }
    /*----------------------------------------------------------------------------------------------------------------*/

    .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background-color: #000;
        border-radius: 10px;
        overflow: hidden;
    }

    .video-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #playPauseBtn {
        background-color: rgba(0, 0, 0, 0.7);
        border: none;
        color: white;
        font-size: 50px;
        cursor: pointer;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .control-btn {
        background-color: #444;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .comments-section {
        margin-top: 20px;
    }

    .comments-section textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
    }

        /* From Uiverse.io by andrew-demchenk0 */ 
        .star-checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
        }

        .star-checkbox {
        display: block;
        position: relative;
        cursor: pointer;
        user-select: none;
        }

        .star-checkbox svg {
        position: relative;
        top: 0;
        left: 0;
        height: 50px;
        width: 50px;
        transition: all 0.3s;
        fill: #666;
        }

        .container svg:hover {
        transform: scale(1.1);
        }

        .container input:checked ~ svg {
        fill: #ffeb49;
        }
                .controls-star-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        /* Opcional: si quieres más espacio entre la estrella y el botón */
        .control-btn {
            margin-left: auto; /* Esto empuja el botón a la derecha */
            margin-right: 10px; /* Ajusta según necesites */
        }

    .stars {
        margin-top: 10px;
    }

    .stars span {
        font-size: 24px;
        cursor: pointer;
        color: #ffcc00;
    }
</style>
<body>

            <h1>Título de la Película</h1>

        </div>

         </label>
            <button class="control-btn">&#9881;</button> <!-- Configuración -->

    </div>    

        

        <div class="comments-section">
